<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- favicon-->
    <link rel="icon" type="image/x-icon" href="/resources/icon_book-blac.ico">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/view/global/global.css">

    <title>Админ</title>
</head>
<body>
<div id="header"></div>
<h2 class="title_center">Книги</h2>
<button type="button" class="btn btn-success" id="add_data">Добавить</button>
<div class="container">
    <div class="row">
        <div class="input-group  input-group-lg d-flex">
            <input type="text" class="form-control w-50" id="search_input" placeholder="Найти книгу"
                   aria-label="Input group example" aria-describedby="basic-addon1">
            <select class="form-select w-25" aria-label=".form-select-lg example" id="genre_search">
                <option value="asc">Жанры по убыванию</option>
                <option value="desc">Жанры по возрастанию</option>
            </select>
            <button class="input-group-text " id="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
<table class="table caption-top">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Жанр</th>
        <th scope="col">Авторы</th>
        <th scope="col">Обложка</th>
        <th scope="col">Год выпуска</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody id="books">

    </tbody>
</table>

<div id="footer"></div>
<div id="edit_add"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/view/book/list_book/list_book.js"></script>
<script src="/view/global/global.js"></script>

</body>
</html>
